<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Miles Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking"> <ion-icon name="locate"></ion-icon>Start Trip</ion-button>
 

  <ion-button full icon-left (click)="stopTracking()" *ngIf="isTracking"><ion-icon name="hand-left-outline"></ion-icon>Stop Trip</ion-button>
  

  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>Previous Trip</ion-list-header>
    <ion-item *ngFor="let route of previousTracks">
      {{route.finished | date }},{{route.path.length}} WayPoints
    </ion-item>
    <ion-button clear item-end (click)="showHistoryRoute(route.path)">View Route</ion-button>
  </ion-list>

</ion-content>
