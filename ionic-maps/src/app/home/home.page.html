<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Miles Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking"></ion-button>
  <ion-icon name="locate">Start Trip</ion-icon>

  <ion-button full icon-left (click)="stopTracking()" *ngIf="isTracking"></ion-button>
  <ion-icon name="hand">Stop Trip</ion-icon>

  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>Previous Trip</ion-list-header>
    <ion-item *ngFor="let route of previousTracks">
      {{route.finished | date }},{{route.path.length}} WayPoints
    </ion-item>
    <ion-button clear item-end (click)="showHistoricRoute(route.path)">View Route</ion-button>
  </ion-list>

</ion-content>
